<!DOCTYPE html>
<html>

<head>
    <title>URL Shortener</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link href="./css/index.css" rel="stylesheet">

</head>

<body>
    <div class="container">
        <div class="row align-items-center">
            <div class="col">
                <h1 class="title">Prayuj's URL Shortener</h1>
                <form id="url-form">
                    <label>URL to Shorten</label>
                    <input class="form-control" type="url" name="url" placeholder="URL to Shorten" required
                        autocomplete="off">
                    <label>Custom Title</label>
                    <input class="form-control" type="text" name="title" placeholder="Custom Title" autocomplete="off">
                    <button type="submit" id="submit-button" class="btn btn-primary">Shorten</button>
                </form>
            </div>
        </div>
        <div class="row align-items-center">
            <div class="col" id="result">
            </div>
        </div>
        <div class="row align-items-center">
            <div class="col" id="copy-message">
            </div>
        </div>
        <div class="row align-items-center">
            <div class="col" id="table">
            </div>
        </div>

    </div>
</body>
<script type="text/javascript" src="./js/index.js"></script>

</html>

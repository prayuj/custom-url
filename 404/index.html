<!DOCTYPE html>
<html>

<head>
    <title>URL Shortener</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link href="./css/index.css" rel="stylesheet">
    <style>
        .container {
            text-align: center;
            width: 100%;
            height: 100px;

            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;

            margin: auto;
        }

        #target {
            display: inline-block;
            position: relative;
            background: url(http://i.imgur.com/HlfA2is.gif) bottom repeat-x;
            font-style: oblique
        }
    </style>

</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-fluid">
                <h1 class="title">404 - Not Found</h1>
                <h2>Could not redirect to <span id="target"></span>.</h2>
                <p>Contact Prayuj and tell him to get his act together!</p>
            </div>
        </div>
    </div>
</body>

<script>
    const getParam = () => {
        let target = new URLSearchParams(window.location.search);
        document.getElementById("target").innerHTML = (target.get('target')) ? `${window.location.host}/t/${target.get('target')}` : `${window.location.host}/t/`
    }
    getParam()
</script>

</html>

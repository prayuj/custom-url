<!DOCTYPE html>
<html>

<head>
    <title>URL Shortener</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link href="./css/index.css" rel="stylesheet">

</head>

<body>
    <div class="container">
        <h1 class="title">Prayuj's URL Shortener</h1>
        <form id="key-form">
            <input class="form-control" type="text" name="key" placeholder="Private Key" required autocomplete="off">
            <button type="submit" id="submit-button" class="btn btn-primary">Enter</button>
        </form>
    </div>
</body>


<script type="text/javascript">
    document.getElementById('key-form').onsubmit = function (event) {
        event.preventDefault();
        setCookie('key', event.target.key.value, 365)
        window.location.href = '/'
    }

    function setCookie(cname, cvalue, exdays) {
        var d = new Date();
        d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
        var expires = "expires=" + d.toUTCString();
        document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
    }
</script>

</html>
